<!DOCTYPE html>

<html>
<head>
  <title>Kentico CMS 7.0 Context Help</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Cache-control" content="no-cache" />
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="helpman_settings.js"></script>
  <script type="text/javascript" src="helpman_navigation.js"></script>

  <link type="text/css" href="default.css" rel="stylesheet" />

  <style type="text/css">
    html,body { margin:0;padding:0;height:100%;overflow:hidden;
    			       background:#FFFFFF;
    }

    #hmheadbox {
      /*position: absolute;
      left: 5px;
      right: 5px;
      top: 5px;   */
      /*height: 60px;*/
      /*background: #FFFFFF;    */
      /*border: 1px solid #FFFFFF;   */
      background: url("bg_header.gif") repeat-x;
      height: 97px;
      }

    #hmheadbox p {
      font-size: 160%;
      font-weight: bold;
      margin-top: 16px;
      margin-left: 8px;
     }



    #hmnavbox {
      position: absolute;
      /*left: 5px; */
      width: 250px;
      min-width: 50px;
      top: 97px;
      bottom: 0px;
      /*border: 1px solid #FFFFFF;   */



      }

    #hmcontentbox {
      position: absolute;
      top: 97px;
      right: 0px;
      bottom: 0px; 
      left: 250px;
      /*border: 1px solid #FFFFFF; */
      }


     .logo
    {
        margin: 22px 0px 0px 24px;
        float: left;
    }
    .helpIcon
    {
        float: right;
        margin: 11px 47px 0px 0px;
    }



    iframe {
      position: absolute;left:0;top:0;width:100%;height:100%;border:none;
      }


  </style>

  <script type="text/javascript">
    $(document).ready(function(){
      if (!hmSupportsAbspos()) {
      	$(window).bind("resize", function() {
      	  hmNoAbsposResize($("#hmheadbox"), true, false);
      	  hmNoAbsposResize($("#hmnavbox"), false, true);
      	  hmNoAbsposResize($("#hmcontentbox"), true, true);
	    });
	    $(window).trigger("resize");
	  }
      hmCreateVSplitter($("#hmnavbox"),$("#hmcontentbox"));
    });
  </script>

</head>
<body>

<div id="hmheadbox">
  <img src="KenticoHelpLogo.png" alt="Kentico CMS Help Logo" class="logo" />
  <img src="ico_help.png" alt="Kentico CMS Help Icon" class="helpIcon" />
</div>

<div id="hmnavbox">
  <iframe name="hmnavigation" id="hmnavigation" src="contexthelp_content.htm" seamless="seamless" title="Navigation Pane" frameborder="0"></iframe>
</div>

<div id="hmcontentbox" >
  <script type="text/javascript">
    var defaulttopic="mode_selection.htm";
    if (location.href.lastIndexOf("?") > 0) defaulttopic=location.href.substring(location.href.lastIndexOf("?")+1,location.href.length).replace(/:/g,"");
    document.write('<iframe name="hmcontent" id="hmcontent" src="'+defaulttopic+'" seamless="seamless" title="Content Page" frameborder="0"></iframe>');
  </script>
  <noscript>
    <iframe name="hmcontent" id="hmcontent" src="mode_selection.htm" seamless="seamless" title="Content Page" frameborder="0"></iframe>

  </noscript>
</div>
</body>
</html>
